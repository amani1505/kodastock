name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Flutter analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test
        continue-on-error: true  # Don't fail build if tests fail

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
        continue-on-error: true

      - name: Build iOS app (without code signing)
        run: |
          flutter build ios --release --no-codesign
        continue-on-error: true

      - name: Build iOS IPA (with code signing - requires secrets)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          # This section requires proper code signing setup
          # Uncomment and configure when you have certificates and provisioning profiles
          # flutter build ipa --release --export-options-plist=ios/ExportOptions.plist
          echo "Skipping IPA build - code signing not configured"
          echo "See SETUP_GUIDE.md for code signing instructions"
        continue-on-error: true

      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ios-build
          path: |
            build/ios/iphoneos/*.app
            build/ios/ipa/*.ipa
          retention-days: 30
          if-no-files-found: warn

      - name: Build summary
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Flutter version: 3.35.4" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: iOS" >> $GITHUB_STEP_SUMMARY
          echo "- Build type: Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: Code signing is required for TestFlight/App Store distribution." >> $GITHUB_STEP_SUMMARY
